<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Novo Produto</title>
</head>
<body>
    <header>
        <div class="container-header">
            <h2 class="logo">AgroShop</h2>
            <nav>
                <button class="anunciar">
                    Olá, Fulano
                </button>
                <a href="login.html">
                <button class="login">
                    Sair
                   
                </button></a>
            </nav>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="corpo">
                <a href="index.html">Voltar</a>
            </div>
            <div class="form-login">
                <div class="form-imagem">
                    <img src="img/addProduct.svg" alt="login-img">
                </div>

                <form action="cadastro.html">
                    <label for="email">Nome do Produto:</label>
                    <input type="email" name="" id="" placeholder="Digite o seu E-mail">
                    <br>
                    <br>
                    <label for="senha">Valor:</label>
                    <input type="number" name="" id="" placeholder="Exemplo: 20,00 R$">
                    <br>
                    <br>
                    <label for="senha">Descrição:</label>
                    <input type="text" name="" id="" placeholder="Fale um pouco de como é o seu produto">
                    <br>
                    <br>
                    <label for="senha">Quantidade:</label>
                    <input type="number" name="" id="" placeholder="Exemplo: 10 Unidades">
                    <br>
                    <br>
                    <label for="imagem">Imagem do Produto:</label>
                    <input type="file" name="" id="">
                    <br>
                    <br>
                    <a href="profile.html">Cadastrar Produto</a>
                    <br>
                    <br>
                </form>
            </div>
        </div>
    </main>
</body>
</html>
