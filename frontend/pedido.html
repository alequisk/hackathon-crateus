<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Finalizar Pedido</title>
</head>
<body>
    <header>
        <div class="container-header">
            <h2 class="logo">AgroShop</h2>
            <nav>
                <button class="anunciar">
                    Olá, Fulano
                </button>
                <a href="login.html">
                <button class="login">
                    Sair
                   
                </button></a>
            </nav>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="corpo">
                <a href="compra.html">Voltar</a>
            </div>
            <div class="form-login">
                <div class="form-imagem">
                    <img src="img/delivery.svg" alt="login-img">
                </div>

                <form action="cadastro.html">
                    <label for="email">Seu nome:</label>
                    <input type="email" name="" id="" placeholder="Digite o seu nome">
                    <br>
                    <br>
                    <label for="senha">Forma de pagamento?</label>
                    <select name="" id="">
                        <option value="">Cartão</option>
                        <option value="Dinheiro">Dinheiro</option>
                    </select>
                    <br>
                    <br>
                    <label for="senha">Endereço:</label>
                    <input type="text" name="" id="" placeholder="Conte-nos onde você mora">
                    <br>
                    <br>
                    <label for="senha">Pra finalizar, alguma observação?</label>
                    <input type="number" name="" id="" placeholder="Exemplo: troco para cem, sem cebola">
                    <br>
                    <br>
                    <a href="index.html">Finalizar Pedido</a>
                    <br>
                    <a href="produtos.html" class="cancelar">Cancelar Pedido</a>
                    <br>
                    <br>
                </form>
            </div>
        </div>
    </main>
</body>
</html>
