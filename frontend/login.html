<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login - AgroShop</title>
</head>

<body>
    <header>
        <div class="container-header">
            <h2 class="logo">AgroShop</h2>
            <nav>
                <button>
                    Quero anunciar
                </button>

                <button class="login">
                    Entrar
                </button>
            </nav>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="corpo">
                <a href="index.html">Voltar</a>
            </div>
            <div class="form-login">
                <div class="form-imagem">
                    <img src="img/login2.svg" alt="login-img">
                </div>

                <form action="cadastro.html">
                    <label for="email">E-mail:</label>
                    <input type="email" name="" id="" placeholder="Digite o seu E-mail">
                    <br>
                    <br>
                    <label for="senha">Senha:</label>
                    <input type="password" name="" id="" placeholder="Digite a sua senha">
                    <br>
                    <br>
                    <a href="profile.html">Entrar</a>
                </form>
            </div>
        </div>
    </main>

</body>

</html>
