<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Comercios</title>
</head>
<body>
    <header>
        <div class="container-header">
            <h2 class="logo">AgroShop</h2>
            <nav>
                <button>
                    Quero anunciar
                </button>
                
                <button class="login">
                    Entrar
                </button>
            </nav>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="corpo">
                <a href="cidades.html">Voltar</a>
                <h2 class="estado">Crateús</h2>
                <h3 class="cidades-encontradas">Os melhores estabelecimentos da cidade</h3>
            </div>
            <div class="comercios">
                <a href="produtos.html">
                    <div class="comercio-imagem">
                        <img src="img/vegetable.svg" alt="">
                    </div>
                    <div class="comercio-nome">
                        <p class="title">Verduras do seu Zé</p>
                        <p class="horario">Aberto | Funciona de 07:00 às 18:00</p>
                        <p class="frete">Frete: Grátis</p>
                    </div>
                </a>
            </div>
            <div class="comercios">
                <a href="produtos.html">
                    <div class="comercio-imagem">
                        <img src="img/frutas.svg" alt="">
                    </div>
                    <div class="comercio-nome">
                        <p class="title">Frutas da dona Ana</p>
                        <p class="horario">Aberto | Funciona de 07:00 às 16:00</p>
                        <p class="frete">Frete: R$ 1,00</p>
                    </div>
                </a>
            </div>
            <div class="comercios">
                <a href="produtos.html">
                    <div class="comercio-imagem">
                        <img src="img/legumes.svg" alt="">
                    </div>
                    <div class="comercio-nome">
                        <p class="title">Legumes da Vovó Toinha</p>
                        <p class="horario">Aberto | Funciona de 09:00 às 16:00</p>
                        <p class="frete">Frete: R$ 1,50</p>
                    </div>
                </a>
            </div>
            <br>
            <br>
        </div>
    </main>
</body>
</html>
