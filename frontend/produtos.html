<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Produtos</title>
</head>
<body>
    <header>
        <div class="container-header">
            <h2 class="logo">AgroShop</h2>
            <nav>
                <button>
                    Quero anunciar
                </button>
                
                <button class="login">
                    Entrar
                </button>
            </nav>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="corpo">
                <a href="compra.html">Voltar</a>
                <h2 class="estado">Verduras do seu Zé</h2>
                <h3 class="cidades-encontradas">Selecione os produtos disponíveis</h3>
            </div>
            <div class="produtos">
                <a href="compra.html">
                    <div class="produto-imagem">
                        <img src="img/couve.svg" alt="">
                    </div>
                    <div class="produto-nome">
                        <p class="title">Couve</p>
                        <p class="valor">R$ 1,00</p>
                    </div>
                </a>
                <br>
                <a href="compra.html">
                    <div class="produto-imagem">
                        <img src="img/alho.svg" alt="">
                    </div>
                    <div class="produto-nome">
                        <p class="title">Alho</p>
                        <p class="valor">R$ 1,00</p>
                    </div>
                </a>
                <a href="compra.html">
                    <div class="produto-imagem">
                        <img src="img/pimentao.svg" alt="">
                    </div>
                    <div class="produto-nome">
                        <p class="title">Pimentão</p>
                        <p class="valor">R$ 2,00</p>
                    </div>
                </a>
            </div>
            <div class="produtos">
                <a href="compra.html">
                    <div class="produto-imagem">
                        <img src="img/espinafre.svg" alt="">
                    </div>
                    <div class="produto-nome">
                        <p class="title">Espinafre</p>
                        <p class="valor">R$ 0,50</p>
                    </div>
                </a>
            </div>
        </div>
    </main>
</body>
</html>
