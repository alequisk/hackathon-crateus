<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Painel de Compra</title>
</head>
<body>
    <header>
        <div class="container-header">
            <h2 class="logo">AgroShop</h2>
            <nav>
                <button>
                    Quero anunciar
                </button>
                
                <button class="login">
                    Entrar
                </button>
            </nav>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="corpo">


                <div class="corpo">
                    <a href="produtos.html">Voltar</a>
                </div>

                <div class="form-login">
                    <div class="form-imagem">
                        <img src="img/add_to_cart.svg" alt="login-img">
                    </div>

                    <div class="compra">
                        <a href="compra.html">
                            <div class="compra-imagem">
                                <div class="produto-escolhido">
                                    <img src="img/espinafre.svg" alt="">
                                    <p class="title">Espinafre</p>
                                </div>
                                
                                <div class="quantidade">
                                    <button class="menos">-</button> <h3>1</h3> <button class="mais">+</button>
                                </div>
                                <p class="valor">R$ 0,50 - Total R$ 0,50</p>
                            </div>
                        </a>
                    </div>
    
                    <form action="cadastro.html">
                        <label for="total" class="total">Total da compra:</label>
                        <label for="valor"> R$ O,50</label>
                        <br>
                        <br>
                        <a href="produtos.html" class="continuar-comprando">Continuar Comprando</a>
                        <br>
                        <a href="pedido.html" class="finalizar-pedido">Finalizar Pedido</a>
                        <br>
                        <br>
                    </form>
                </div>
            </div>
        </div>
    </main>
    
</body>
</html>
