<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Perfil - AgroShop</title>
</head>
<body>
    <header>
        <div class="container-header">
            <h2 class="logo">AgroShop</h2>
            <nav>
                <button class="anunciar">
                    Olá, Fulano
                </button>
                <a href="login.html">
                <button class="login">
                    Sair
                   
                </button></a>
            </nav>
        </div>
    </header>
    <main>
        <div class="container-profile">
            <div class="topo">
                <div class="aberto">
                    <h3>Olá, Fulano</h3>
                    <p>Sua seu estabelecimento encontra-se,</p>
                    <a href="#" class="open">Aberto</a>
                </div>
                <div class="copiar-link">
                    <p>Compartilhe seu catálogo com seus clientes, envie este link para eles:</p>
                    <input type="text" name="" id="" placeholder="https://agroshop/fulano">
                    <a href="#" class="copy">Copiar Link</a>
                </div>
            </div>
            <div class="bot"> 
                <div class="meus-produtos">
                    <div class="product-title">
                        <h3>Meus Produtos</h3>
                    </div>
                    <div class="new-product">
                        <a href="cadastraProduto.html">Novo Produto +</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="produtos">
            <a href="#">
                <div class="produto-imagem">
                    <img src="img/apple.svg" alt="">
                </div>
                <div class="produto-nome">
                    <p>Maçã</p>
                    <p>R$ 2,00</p>
                </div>
            </a>
        </div>
        <div class="acoes">
            <button class="editar"><a href="">Editar</a></button>
            <br>
            <button class="excluir"><a href="">Excluir</a></button>
        </div>
    </main>
    
</body>
</html>
